{% extends "base.html" %}
{% block title %}
تواصل معنا - وَتَر
{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row align-items-center fullHeight">
        <!---------- Form side ---------->
        <div class="col-md-8 contactForm">

            <h1>تواصل معنا</h1>

            <form action="/contact_us" method="POST">

                <!-- 1) عنوان الرسالة -->
                <input type="text" name="subject" placeholder="عنوان الرسالة " class="issueInput"><br>

                <!-- 2) نوع القضية أو المسألة -->
                <div class="selectIssueDiv">
                    <i class="material-icons-outlined">expand_more</i>
                    <select name="issue" class="issue">
                        <option disabled selected>نوع المسألة أو القضية </option>
                        <option value="enquiry">استفسار</option>
                        <option value="complaint">شكوى</option>
                    </select>
                </div>

                <!-- 3) نص الرسالة -->
                <textarea name="issueMsg" placeholder="الرسالة" class="issueMsg"></textarea>

                <!-- 4) البريد الإلكترني-->
                <input type="email" name="email" placeholder="البريد الإلكتروني" class="issueInput"><br>

                <!-- 5) إرسال -->
                <button type="submit" name="submit" class="sendIssue"> إرسال</button>

            </form>

        </div>

        <!---------- Image side (it should be hidden in mobile version) ---------->
        <div class="col-md-4 imgSide">
            <img src={{url_for('static',filename='img/Watar.png' )}} alt="WATAR">
        </div>
    </div>
</div>
{% endblock %}
